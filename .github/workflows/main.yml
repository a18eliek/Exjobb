on: push
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2

    - name: 📂 Sync files
      uses: hrsetyono/git-sftp-action@v4
      with:
        url: "sftp://{{ secrets.ftpserver}}:${{ secrets.ftpport }}/var/www/a18eliek"
        user: ${{ secrets.ftpuser }}
        password: ${{ secrets.ftppass }}
